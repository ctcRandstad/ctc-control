<div  *ngIf="param == 1">
    <div class="modal-header text-primary ">
        <h5 class="modal-title  text-uppercase" id="exampleModalLabel">Alerta sin validar </h5>
        <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
        ></button>
    </div>
    <div class="modal-content" >
        <div class="modal-body py-1">
            <div class="alert alert-warning" role="alert">
                Recuerda que tienes alertas por validar en el periodo seleccionado!
            </div>
            <div class="modal-footer">
                <a routerLink="Horas/Alertas" target="_blank" type="button" mdbBtn color="secondary" class="btn btn-secondary" aria-label="Close" mdbWavesEffect>OK, VER ALERTAS</a>
                <button type="button" mdbBtn class="btn btn-primary"  aria-label="Close" (click)="close()" mdbWavesEffect>Cerrar</button>
            </div>
        </div>
    </div>
</div>


<div  *ngIf="param == 2">
    <div class="modal-header text-primary ">
        <h5 class="modal-title  text-uppercase" id="exampleModalLabel">Cantidad de horas a justificar</h5>
        <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="close()"
        ></button>
    </div>
    <div class="modal-content" >
        <div class="modal-body py-1">
            <mdb-form-control>
                <mdb-select (ngModelChange)="getSelectedValue($event)" [(ngModel)]="selectedValue">
                  <mdb-option *ngFor="let option of optionsSelect" [value]="option.value">{{ option.label  }}</mdb-option>
                </mdb-select>
                <label mdbLabel class="form-label">Seleccione una hora</label>
              </mdb-form-control>
            <div class="modal-footer">
                <button *ngIf="valor > 0" type="button" mdbBtn  class="btn btn-primary" aria-label="Close" (click)="siCambiar()" mdbWavesEffect>Ok</button>
                <button type="button" mdbBtn class="btn btn-danger"  aria-label="Close" (click)="close()" mdbWavesEffect>Cerrar</button>
            </div>
        </div>
    </div>
</div>
