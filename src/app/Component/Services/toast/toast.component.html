<div class="toast {{color}} mx-auto"  id="basic-primary-example"  role="alert"  aria-live="assertive"  aria-atomic="true">
  <div class="toast-header text-white {{color}}">
    <strong class="me-auto">CTC-PRODUCTION</strong>
    <small>{{cabezera}}</small>
    <button type="button"  class="btn-close btn-close-white" aria-label="Close" (click)="notificationRef.close()" ></button>
  </div>
  <div class="toast-body text-white">{{ text }}</div>
</div>
